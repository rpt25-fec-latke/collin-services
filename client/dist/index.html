<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="theme-color" content="#171a21">
    <title>Steam</title>
    <!-- <link rel="stylesheet" href="https://gameinfocarousel.s3.us-east-2.amazonaws.com/static/navbar.css"> -->
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <div id="header">
      <div class="content">
        <div class="logo">
          <span >
            <img src="https://store.akamai.steamstatic.com/public/shared/images/header/logo_steam.svg?t=962016" width="176" height="44">
          </span>
        </div>
        <div >
          <a class="menuitem">STORE</a>
          <a class="menuitem" style="display: block">COMMUNITY</a>
          <a class="menuitem">ABOUT</a>
          <a class="menuitem">SUPPORT</a>
        </div>
        <div id="actions">
          <div >
            <div class="header_installsteam_btn">
              <span class="header_installsteam_btn_content">Install Steam
              </span>
            </div>
            <span class="action_link">login
            </span> &nbsp;|&nbsp;
            <span class="action_link" >language
            </span>
          </div>
        </div>
      </div>
    </div>
    <div id="sub_header">
      <div class="content">
        <div >
          <div >
            <div style="display: none;">
              <div >
              </div>
              <div >
              </div>
            </div>
          </div>
        </div>
        <div id="sub_nav_area">
          <div >
          </div>
          <div class="sub_nav_bg">
            <div class="sub_nav">
              <div class="tab" >
                <span class="pulldown">
                  <a>Your Store</a>
                  <span></span>
                </span>
              </div>
              <div class="tab" >
                <span class="pulldown">
                  <a >Browse</a>
                  <span></span>
                </span>
              </div>
              <a class="tab">
                <span>Points Shop</span>
              </a>
              <a class="tab">
                <span>News</span>
              </a>
              <a class="tab">
                <span>Steam Labs</span>
              </a>
              <div >
                <div id="store_search">
                  <form  >
                    <input type="hidden">
                    <div class="searchbox">
                      <input name="term" type="text" class="default" placeholder="search the store" size="22">
                      <a id="store_search_link">
                        <img src="https://store.akamai.steamstatic.com/public/images/blank.gif">
                      </a>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="gameInfoCarousel"></div>
    <div class="sign_in_overflow_ctn">
      <div class="sign_in_ctn">
          <div class="sign_in_actions_ctn">
          <p><a class="sign_in_link">Sign in</a> to add this item to your wishlist, follow it, or mark it as not interested</p>
          </div>
      </div>
    </div>
    <script type="text/javascript" src="gameInfoCarouselBundle.js"></script>
    <!-- <script type="text/javascript" src="https://gameinfocarousel.s3.us-east-2.amazonaws.com/game_info_bundle/gameInfoCarouselBundle.js"></script> -->
  </body>
</html>
